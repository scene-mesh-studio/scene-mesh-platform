spring:
  application:
    name: scene-mesh-facade

# MQTT Server 配置（嵌入式启动,无需远端独立服务）
mqtt:
  server:
    host: 127.0.0.1
    port: 1883
    allowAnonymous: true
    messageSize: 262144 # 256KB

# redis 配置，用于接收事件消息
redis:
  connection:
    host: 127.0.0.1
    port: 6379

logging:
  level:
    root: INFO
    com.scene.mesh: INFO
    org.apache.flink: INFO
    org.hibernate: INFO
    org.springframework: INFO
